system = abort_net
scenario = stc
directions = box
set-aggregation = chull
flowpipe-tolerance = 0.1
sampling-time = 0.1
time-horizon = 300.0
iter-max = 9999999
rel-err = 1.0e-12
abs-err = 1.0e-13
initially = "loc(abort) == P2 & t == 0.0 & vx == 0.0 & vy == 0.0 & -925.0 <= x & x <= -875.0 & -425.0 <= y & y <= -375.0"
forbidden = "loc(abort) == Passive & -0.2 <= x & x <= 0.2 & -0.2 <= y & y <= 0.2"
output-variables = "t, x"
