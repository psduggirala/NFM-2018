system = abort_net
scenario = stc
directions = oct
flowpipe-tolerance = 0.2
sampling-time = 0.1
time-horizon = 250.0
iter-max = 9999999
rel-err = 1.0e-12
abs-err = 1.0e-13
initially = "loc(abort) == P2 & t == 0.0 & vx == 0.0 & vy == 0.0 & -925.0 <= x & x <= -875.0 & -425.0 <= y & y <= -375.0"
forbidden = "loc(abort) == Passive & -5.0 <= x & x <= 5.0 & -5.0 <= y & y <= 5.0"
output-variables = "t, x"
